<!--seccion contacto-->
<section class="w-100 p-5 text-white text-center" id="contacto">
    <div class="seccion rounded-5 m-5 mx-auto">
      <p class="fs-1 fw-bolder text-center pt-4">CONTACTO</p>
      <div class="row m-3 mx-auto">
        <div class="col pt-5">
          <div class="mb-4">
            <input class="form-control" placeholder="Nombre...">
          </div>
          <div class="mb-4">
            <input class="form-control" placeholder="Numero Telefonico...">
          </div>
          <div class="mb-4">
            <input class="form-control" placeholder="name@example.com">
          </div>
          <div class="mb-4">
            <textarea class="form-control" rows="3" placeholder="Mensaje..."></textarea>
          </div>
          <a href="#" class="text-white border-white fw-bold btn btn-outline-info m-2"> Enviar mensaje
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor"class="bi bi-send-check-fill" viewBox="0 0 16 16">
              <path
                d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 1.59 2.498C8 14 8 13 8 12.5a4.5 4.5 0 0 1 5.026-4.47L15.964.686Zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471-.47 1.178Z" />
              <path
                d="M16 12.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Zm-1.993-1.679a.5.5 0 0 0-.686.172l-1.17 1.95-.547-.547a.5.5 0 0 0-.708.708l.774.773a.75.75 0 0 0 1.174-.144l1.335-2.226a.5.5 0 0 0-.172-.686Z" />
            </svg>
          </a>
        </div>
        <!--contactos-->
        <div class="col text-start mt-4">
          <div class="option w-75 px-5 my-3 mx-auto rounded-5">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"class=" rounded-2 bi bi-telephone-forward-fill text-info" viewBox="0 0 16 16">
              <path fill-rule="evenodd"
                d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511zm10.761.135a.5.5 0 0 1 .708 0l2.5 2.5a.5.5 0 0 1 0 .708l-2.5 2.5a.5.5 0 0 1-.708-.708L14.293 4H9.5a.5.5 0 0 1 0-1h4.793l-1.647-1.646a.5.5 0 0 1 0-.708z" />
            </svg>
            Comunicate: {{persona.telefono}}
          </div>
          <div class="option w-75 px-5 my-3 mx-auto rounded-5">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"class="rounded-2 bi bi-envelope-open-fill text-info" viewBox="0 0 16 16">
              <path
                d="M8.941.435a2 2 0 0 0-1.882 0l-6 3.2A2 2 0 0 0 0 5.4v.314l6.709 3.932L8 8.928l1.291.718L16 5.714V5.4a2 2 0 0 0-1.059-1.765l-6-3.2ZM16 6.873l-5.693 3.337L16 13.372v-6.5Zm-.059 7.611L8 10.072.059 14.484A2 2 0 0 0 2 16h12a2 2 0 0 0 1.941-1.516ZM0 13.373l5.693-3.163L0 6.873v6.5Z" />
            </svg>
            {{persona.email}}
          </div>
        </div>
      </div>
    </div>
  </section>
